<!-- Default form login -->
<form class="text-center border-light p-3" [formGroup]="loginForm" (ngSubmit)="doLogin()">


  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input class="rr" required formControlName="username" type="text" class="form-control mb-4"
    placeholder="Username/E-mail">

  <!-- Password -->
  <input required formControlName="password" type="password" class="form-control mb-4" placeholder="Password">

  <!-- Sign in button -->
  <button class="btn btn-primary btn-block" block="true" type="submit"><span
      class="text-capitalize">Login</span></button>
</form>

<!-- Default form login -->
