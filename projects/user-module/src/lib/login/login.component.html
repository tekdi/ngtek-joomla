<!-- Default form login -->
<form class="text-center border-light p-5" [formGroup]="loginForm" (ngSubmit)="doLogin()">


  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input formControlName="username" type="text" class="form-control mb-4" placeholder="E-mail/Username">

  <!-- Password -->
  <input formControlName="password" type="password" class="form-control mb-4" placeholder="Password">

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

</form>
<!-- Default form login -->
