<div class="container services pr-0">
    <div class="clearfix">
        <form class="form-row form-inline float-right m-2">
            <div class="col-auto">
                <div class="input-group">
                    <input #searchText (keyup.enter)="searchByText(searchText.value)" type="text" class="form-control" placeholder="Search for Article...">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" (click)="searchByText(searchText.value)">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group col-auto">
                <select name="Category" class="form-control" (click)="searchByCategory($event)" >
                    <option value="">-- Select Category --</option>
                    <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.title}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="row pt-3">
        <div class="col-md-6 mb-4" *ngFor="let data of articleData">
            <h4 class="headline"><a routerLink="/details/{{data.id}}">{{data.title}}</a></h4>
            <hr />
            <dl class="details">
                <dt>Details</dt>
                <dd>Created By {{data.created_by.name}}</dd>
                <dd>Category:<a href="#">{{data.catid.title}}</a></dd>
                <dd><i class="fa fa-calendar mr-2" aria-hidden="true"></i>Published:{{data.created | slice:0:11}}</dd>
                <dd><i class="fa fa-eye mr-2"></i>Hits:{{data.hits}}</dd>
            </dl>
            <div class="text-para">
                <p [innerHTML]="data.introtext"></p>
            </div>
        </div>
    </div>
</div>
