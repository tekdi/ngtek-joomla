<form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="container mt-2 clearfix">
  <div class="form-group mt-3">
    <label for="title">Title *</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="alias">Alias</label>
        <input type="text" class="form-control" id="alias" formControlName="alias">
      </div>
      <div class="form-group col-md-6">
        <label for="alias">Category *</label>
        <select name="category" class="form-control" formControlName="category" >
          <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.title}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="introText">Short Description *</label>
      <angular-editor id="introText" formControlName="introText" [config]="editorConfig"></angular-editor>
    </div>
    <div class="form-group">
        <label for="fullText">Long Description</label>
        <angular-editor id="fullText" formControlName="fullText" [config]="editorLongDescConfig"></angular-editor>
    </div>
    <button type="submit" [disabled]="!articleForm.valid ? true : (saveDisabled ? true: false)" class="btn btn-success ml-2 float-right">Save</button>
    <a class="btn float-right btn-light btn-outline-secondary mb-2" routerLink="/">Cancel</a>
</form>
